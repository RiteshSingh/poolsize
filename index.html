<h1>Pool Size Calculator</h1>

<script>
  
function poolsize (i) { 
	return Math.floor(Math.log(0.5)/Math.log(1-i));
}

function cir(i, s){
	return (i/(1-Math.pow((1-i),s)));
}
 
var i = 0.001;
var t = 345;
var s = poolsize(i);
var parts;
var q, r;
var j;
  
document.write('Optimal potential for testing (assuming no dilution) is '+s+'\n\n');

s = poolsize(cir(i,t));
parts = ceil(t/s);
q = floor(t/parts);
r = t%parts;

</script>
