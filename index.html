<h1>Pool Size Calculator</h1>

<script>
  
function poolsize (i) { 
	return Math.floor(Math.log(0.5)/Math.log(1-i));
}

function cir (i, s) {
	return (i/(1-Math.pow((1-i),s)));
}
 
var i = 0.001;
var t = 345;
var s = poolsize(i);
var parts;
var q, r;
var j;
  
document.write('Optimal potential for testing (assuming no dilution) is '+s);

s = poolsize(cir(i,t));
	document.write('still works 1');
parts = ceil(t/s);
	document.write('still works 2');
q = floor(t/parts);
	document.write('still works 3');
r = t%parts;
	
document.write('s='+s+' parts='+parts+' q='+q+' r='+r);

</script>
