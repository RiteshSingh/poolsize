<h1>Test Positive Rate</h1> 

<p>The fraction of tests that are expected to come out as positive based on historical and other data. Use fraction (say 0.02) instead of % (say 2%).</p>

<h1>Pool Size (Optional)</h1>
<p>Current size of the pool</p>

<input type="text" placeholder="Test Positive Rate" id="i">
<input type="text" placeholder="Pool Size (Optional)" id="t">
<button type="button" onclick="main();">Calculate</button>
<br><br>

<div id="result"></div>

<script>
  
function poolsize (i) { 
	return Math.floor(Math.log(0.5)/Math.log(1-i));
}

function cir (i, s) {
	return (i/(1-Math.pow((1-i),s)));
}
	
function main () {
 
	var i = document.getElementById("i").value;
	var t = document.getElementById("t").value;;
	var s = poolsize(i);
	var parts;
	var q, r;
	var j;
	
	var out = document.getElementById("result");
	out.innerHTML = 'Optimal number of samples that can be pooled for testing (assuming no dilution due to pooling) is <strong>'+s+</strong>;
	out.appendChild(document.createElement('br'));
	out.appendChild(document.createElement('br'));

	s = poolsize(cir(i,t));
	parts = Math.ceil(t/s);
	q = Math.floor(t/parts);
	r = t%parts;

	out.innerHTML += 's='+s+' parts='+parts+' q='+q+' r='+r;

	for (j=0;j<parts;j++) {
		if (r != 0) {
			out.appendChild(document.createElement('br'));
			out.innerHTML += q+1+' ';			
			r--;
		}
		else {
			out.innerHTML += q+' ';
		}
	}
	
}
	
</script>
